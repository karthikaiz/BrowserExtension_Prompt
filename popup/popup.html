<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Prompt Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">✨</span>
        <h1 class="logo-text">Universal Prompt Enhancer</h1>
      </div>
      <div class="version">v1.0.0</div>
    </header>

    <!-- Status Card -->
    <div class="status-card" id="statusCard">
      <div class="status-content">
        <div class="status-icon" id="statusIcon">⚠️</div>
        <div class="status-text" id="statusText">API key not configured</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- API Key Section -->
      <section class="section">
        <h2 class="section-title">🔑 API Configuration</h2>
        <div class="api-key-container">
          <div class="input-group">
            <label for="apiKeyInput" class="input-label">Gemini API Key</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="apiKeyInput" 
                class="input-field" 
                placeholder="Enter your Gemini API key"
              >
              <button type="button" id="toggleApiKey" class="toggle-btn" title="Show/Hide API key">
                👁️
              </button>
            </div>
          </div>
          
          <div class="button-group">
            <button id="saveApiKey" class="btn btn-primary">
              <span class="btn-icon">💾</span>
              Save API Key
            </button>
            <button id="testApiKey" class="btn btn-secondary">
              <span class="btn-icon">🧪</span>
              Test
            </button>
          </div>
          
          <div class="help-text">
            <p>
              Need an API key? 
              <a href="https://makersuite.google.com/app/apikey" target="_blank" class="link">
                Get one from Google AI Studio
              </a>
            </p>
          </div>
        </div>
      </section>

      <!-- Settings Section -->
      <section class="section">
        <h2 class="section-title">⚙️ Settings</h2>
        
        <div class="setting-item">
          <label class="setting-label">
            <span class="setting-name">Enhancement Level</span>
            <select id="enhancementLevel" class="select-field">
              <option value="basic">Basic - Minimal improvements</option>
              <option value="moderate">Moderate - Significant enhancement</option>
              <option value="advanced">Advanced - Complete transformation</option>
            </select>
          </label>
        </div>

        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="showSuccessAnimation" class="checkbox">
            <span class="setting-name">Show success animations</span>
          </label>
        </div>

        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="enableAnalytics" class="checkbox">
            <span class="setting-name">Enable usage analytics</span>
          </label>
        </div>
      </section>

      <!-- Statistics Section -->
      <section class="section">
        <h2 class="section-title">📊 Usage Statistics</h2>
        <div class="stats-grid" id="statsGrid">
          <div class="stat-item">
            <div class="stat-value" id="totalEnhancements">0</div>
            <div class="stat-label">Total Enhancements</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="successRate">0%</div>
            <div class="stat-label">Success Rate</div>
          </div>
        </div>
        
        <div class="platform-stats" id="platformStats">
          <!-- Platform statistics will be populated by JavaScript -->
        </div>
      </section>

      <!-- Action Buttons -->
      <section class="section">
        <div class="action-buttons">
          <button id="exportData" class="btn btn-outline">
            <span class="btn-icon">📤</span>
            Export Data
          </button>
          <button id="importData" class="btn btn-outline">
            <span class="btn-icon">📥</span>
            Import Data
          </button>
          <button id="resetExtension" class="btn btn-danger">
            <span class="btn-icon">🔄</span>
            Reset
          </button>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="https://github.com/your-repo/prompt-enhancer" target="_blank" class="footer-link">
          📖 Documentation
        </a>
        <a href="https://github.com/your-repo/prompt-enhancer/issues" target="_blank" class="footer-link">
          🐛 Report Issue
        </a>
      </div>
    </footer>

    <!-- Hidden file input for import -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Processing...</div>
    </div>

    <!-- Toast notifications -->
    <div class="toast" id="toast">
      <div class="toast-content">
        <span class="toast-icon" id="toastIcon">✅</span>
        <span class="toast-message" id="toastMessage">Success!</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
